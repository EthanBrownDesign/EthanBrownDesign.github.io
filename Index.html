<body>
function getData() { 
     
    var url = "cit5students.json";             //Step 1. set url of file with data we want  
    var request = new XMLHttpRequest();      //2. create a XHR object, assign to variable named request
    request.open("GET", url);                //3. open a GET request

    request.onreadystatechange = function() {   //4. callback function executes when data comes back 
        if (request.readyState == 4 && request.status == 200) { 
            alert(request.responseText);  //data is back, display it 
        } 
    }; 

    request.send(null); //5. send the request
}

<script type="text/x-handlebars-template" id="tableTemplate"> //table with handle bar
<table cellspacing='12'>
 {{#each rows}}
                 <tr>
                    <td>{{name}}</td><td>{{major}}</td><td>{{midterm}}</td><td>{{final}}</td>
                 </tr>
            {{/each}}
</table> // end of table with handlebar
</script>
<script>
function getData() { 
     
    var url = "cit5students.json";             //Step 1. set url of file with data we want  
    var request = new XMLHttpRequest();      //2. create a XHR object, assign to variable named request
    request.open("GET", url);                //3. open a GET request
   
	request.onload = function() {                     // when the data comes back, browser calls this function
	var data = JSON.parse(request.responseText);    // convert json to javascript array of objects

    request.onreadystatechange = function() {    callback function executes when data comes back 
        if (request.readyState == 4 && request.status == 200) { 
            alert(request.responseText);  //data is back, display it 
        } 
    }; 

    request.send(null); // send the request
}
</script>
</html>
